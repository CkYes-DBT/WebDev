<!DOCTYPE html>
<html>
<head>
    <title>Course Sign Up Page</title>
</head>
<body>

<h1>Course Sign Up Page</h1>
<p>Please Note: First Name, Last Name, Password, and Email are required</p>

<form method="get" action="#">

    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="name@example.com" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <br><br>

    <p>Are you over the age of 18?</p>
    <label for="yes">Yes:</label>
    <input type="radio" id="yes" name="over18" value="yes">

    <label for="no">No:</label>
    <input type="radio" id="no" name="over18" value="no">
    <br><br>

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
    </select>
    <br><br>

    <input type="submit" value="Credit Card">
    <input type="submit" value="Submit Feedback">

</form>

<p>
    <a href="#">Back</a>
    <a href="#">Next</a>
</p>

</body>
</html>
