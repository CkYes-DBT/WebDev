<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Card with Bootstrap Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 col-lg-4">
        <div class="card card-login text-center">
          <div class="rounded-circle d-flex justify-content-center align-items-center mx-auto mb-3 login-icon text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
          </div>
          <h5 class="fw-bold">Selamat Datang</h5>
          <p class="text-muted small thin-text">Silahkan Login untuk Melanjutkan</p>

          <form>
            <div class="mb-3 text-start">
              <label class="form-label fw-bold">Email</label>
              <input type="email" class="form-control rounded-3 thin-text" placeholder="Masukkan Email Anda">
            </div>
            <div class="mb-3 text-start">
              <label class="form-label fw-bold">Password</label>
              <input type="password" class="form-control rounded-3 thin-text" placeholder="Masukkan Password Anda">
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ingatSaya">
                <label class="form-check-label small fw-bold" for="ingatSaya">Ingat Saya</label>
              </div>
              <a href="#" class="small fw-bold text-decoration-none">Lupa Password</a>
            </div>

            <button class="btn btn-gradient w-100 rounded-3 mb-3">MASUK</button>

            <div class="text-center small text-muted mb-2">atau masuk dengan</div>

            <button type="button" class="btn w-100 border rounded-3 d-flex align-items-center justify-content-center gap-2">
              <img src="GooLogo.png" alt="Google" width="20">
              <span class="google-text">Google</span>
            </button>

            <p class="text-center mt-3 small">Belum punya akun? <a href="#" class="text-primary text-decoration-none fw-bold">Daftar Sekarang</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

 <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-login {
      border-radius: 15px;
      border: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #ffffff;
      padding: 2rem;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6A5AE0, #7D90F0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-gradient {
      background: linear-gradient(135deg, #6A5AE0, #7D90F0);
      color: white;
      font-weight: bold;
    }

    .google-text {
      font-weight: bold;
      color: red;
    }

    .thin-text {
      font-weight: 300;
    }

    @media (max-width: 768px) {
      h5 {
        font-size: 1.2rem;
      }
      .card-login {
        padding: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      h5 {
        font-size: 1rem;
      }
      .card-login {
        padding: 1rem;
      }
    }
  </style>
