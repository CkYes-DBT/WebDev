<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan CSS-HTML WebDev</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: white;
      margin: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
      position: relative;
      min-height: 200px;
    }
    .number {
      color: red;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .text {
      color: #555;
      font-size: 16px;
    }
    .icon {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="number">$33M</div>
      <div class="text">Trackable revenue generated<br> across our portfolio</div>
      <img src="cash icon.svg" class="icon" alt="Cash Icon">
    </div>
    <div class="card">
      <div class="number">220%</div>
      <div class="text">Average yearly growth rate<br> across our clients</div>
      <img src="Icon2.svg" class="icon" alt="Growth Icon">
    </div>
    <div class="card">
      <div class="number">4x</div>
      <div class="text">Increase in client creative<br> output on average</div>
      <img src="Icon3.svg" class="icon" alt="Creative Icon">
    </div>
  </div>
</body>
</html>
